language: scala
scala:
  - 2.12.3
jdk:
  - oraclejdk8
script:
  - gradle test
  - gradle gem

before_deploy:
  - echo '---' > ~/.gem/credentials
  - echo ':rubygems_api_key:' ${RUBYGEMS_API_KEY} > ~/.gem/credentials
  - chmod 0600 ~/.gem/credentials

deploy:
  provider: script
  script:
    - gradle gemPush
  on:
    tags: true
    all_branches: true
